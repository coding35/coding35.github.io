<div>
    <mat-list role="list" *ngFor="let categoryLink of categoryLinks">
        <div>{{categoryLink.title}}</div>
        <mat-list-item role="listitem" *ngFor="let link of categoryLink.linkList">
            <a [href]="link.url">{{ link.title }}</a>
        </mat-list-item>
    </mat-list>
</div>
